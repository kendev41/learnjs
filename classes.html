<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Classes</title>
</head>
<body>


    <script>

        class addition {
            a = 0;
            b = 1;

            constructor(p, q){
                this.a = p;
                this.b = q;
            }

            add(){
                return this.a + this.b;
            }
        }

        let additionObj = new addition(5,6);
        console.log(additionObj.add());


    </script>
    
</body>
</html>
